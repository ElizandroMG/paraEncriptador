<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style_encriptador.css">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <div class="logo"><img src="imagenes/Vector.png" alt="logo"></div>
    </header>
    <main>
    
        <section>
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="mini-aviso"><img src="imagenes/exclamacion.png"> Solo letras minusculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="encriptador" onclick="btnEncriptar()">Encriptar</button>
                <button class="desencriptador" onclick="btmdesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensaje" cols="30" rows="10"></textarea>
            <button class="copiar" onclick="copiarTexto()">copiar</button>
        </section>
        
    </main>
<script src="encriptador.js"></script>
</body>
</html>
